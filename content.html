		<script>
			var blinkers = Array.prototype.slice.call(document.querySelectorAll('.blink'));
			var blinked = false;
			setInterval(function() {
				blinkers.forEach(function(x) {
					x.style.visibility = blinked ? 'visible' : 'hidden';
				});
				blinked = !blinked;
			}, 200);
			var rainbows = Array.prototype.slice.call(document.querySelectorAll('.rainbow-blink'));
			var color = 1;
			var colors = ['#f00', '#e2571e', '#ff7f00', '#ff0', '#0f0', '#96bf33', '#00f', '#4b0082'];
			for (var i = colors.length - 1; i > 0; i--) {
				colors.push(colors[i]);
			}
			setInterval(function() {
				rainbows.forEach(function(x) {
					x.style.color = colors[color];
				});
				color = (color + 1) % (colors.length - 1);
			}, 50);
